<app-header-image [backgroundImage]="'assets/images/others/about.jpg'" 
                  [bgImageAnimate]="false" 
                  [contentOffsetToTop]="true"                
                  [title]="'About Us'"
                  [desc]="'We help you for find your house key'">
</app-header-image>


<div class="theme-container">
    <h4>Recomendation:</h4>
    <mat-form-field appearance="outline" class="w-100">
        <input matInput placeholder="Filter properties" autocomplete="off">
    </mat-form-field>
      <div class="table-wrapper"> 
          <table mat-table [dataSource]="dataSource" matSort class="w-100">
        
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let property"> {{property.id}} </td>
            </ng-container>  
      
            <!-- Image Column -->
            <ng-container matColumnDef="buyer_name">
              <th mat-header-cell *matHeaderCellDef> Buyer Name </th>
              <td mat-cell *matCellDef="let property">{{property.buyer_name}}</td>
            </ng-container> 
        
            <!-- Title Column -->
            <ng-container matColumnDef="broker_name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Broker Name </th>
              <td mat-cell *matCellDef="let property">{{property.broker_name}}</td>
            </ng-container> 

            <!-- Title Column -->
            <ng-container matColumnDef="budget">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Budget </th>
              <td mat-cell *matCellDef="let property">{{property.budget}}</td>
            </ng-container> 
      
            <!-- Published Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Published </th>
              <td mat-cell *matCellDef="let property"> {{property.status}} </td>
            </ng-container> 
    
      
            <!-- Actions Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell>  
                  Action
              </td>
            </ng-container> 
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let property; columns: displayedColumns;">
            </tr>
          </table> 
          <p *ngIf="dataSource?.data.length === 0" class="py-5 mb-0 text-center">No data available</p> 
      </div>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
 
</div>
