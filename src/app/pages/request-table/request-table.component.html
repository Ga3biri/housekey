<div class="theme-container">
    <mat-form-field appearance="outline" class="w-100">
        <input matInput placeholder="Filter properties" autocomplete="off">
    </mat-form-field>
      <div class="table-wrapper"> 
          <table mat-table [dataSource]="dataSource" matSort class="w-100">
        
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let property"> {{property.id}} </td>
            </ng-container>  
      
            <!-- Image Column -->
            <ng-container matColumnDef="buyer_name">
              <th mat-header-cell *matHeaderCellDef> propertyType </th>
              <td mat-cell *matCellDef="let property">{{property.propertyType}}</td>
            </ng-container> 
        
            <!-- Title Column -->
            <ng-container matColumnDef="broker_name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> title </th>
              <td mat-cell *matCellDef="let property">{{property.title}}</td>
            </ng-container> 

            <!-- Title Column -->
            <!-- <ng-container matColumnDef="budget">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> yearBuilt </th>
              <td mat-cell *matCellDef="let property">{{property.yearBuilt}}</td>
            </ng-container>  -->
      
            <!-- Published Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> city </th>
              <td mat-cell *matCellDef="let property"> {{property.city}} </td>
            </ng-container> 
    
      
            <!-- Published Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
              <td mat-cell *matCellDef="let property"> 
                <button mat-raised-button color="accent" [routerLink]="['/properties']" routerLinkActive="router-link-active" >View</button>
              </td>
            </ng-container> 
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let property; columns: displayedColumns;">
            </tr>
          </table> 
          <p *ngIf="dataSource?.data.length === 0" class="py-5 mb-0 text-center">No data available</p> 
      </div>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
 
</div>

<app-mission></app-mission>

<app-our-services></app-our-services>

<app-testimonials></app-testimonials>  

<app-our-agents></app-our-agents>
      
<app-clients></app-clients>
